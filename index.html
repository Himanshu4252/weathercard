<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Card</title>
</head>
<body>
    <div id="container">  
    <div>
        <form>
        <input id="cityInput" placeholder="enter city name">
        <button id="btn" >search</button>
        </form>

        <h4 id="alerting" >Please Enter a Valid City Name</h4>
    </div>
        <div id="box">
            <div id="tl">

                <div id="icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>

                <div id="deficon"><h4 id="visibility"></h4></div>

            </div>

            <div id="rtop">
                <div id="city"><h3  id="city1"></h3>
                </div>

            <div id="tempra"><h1 id="temp"></h1></div>
            </div>

            <div id="bottext">
                <div class="text" >wind speed
                    <span id="windSpeed"></span>
                </div>
                
                <div class="text">cloud cover
                    <span id="cloudCover"></span>
                </div>

                <div class="text">Humidity
                    <span id="humidity"></span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
