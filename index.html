<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="dupC.css">

</head>
<body>
    <div id="container">
        <div id="searchArea">
            <form id="inputSection">
            <input placeholder="Enter name of you city: " name="cityName" id="cityInput" required >
            <button type="submit" id="searchBtn" name="search">Search</button>
            </form>
        </div>
        <div id="weatherBox">
            <div id="top-col">
                <div id="top-left">
                    <div id="top-left-upper"><i class="fa-solid fa-cloud-sun" id="icon"></i></div>
                    <div id="top-left-lower"><span id="weather"></span></div>
                </div>
                <div id="top-right">
                    <div id="top-right-upper"><span id="cityName"></span></div>
                    <div id="top-right-lower"><span id="temprature"></span></div>
                </div>
            </div>
            <div id="bot-col">
                <div id="for-windSpeed" class="bottomBoxes">Wind speed<span id="windSpeed"></span></div>
                <div id="for-humidity" class="bottomBoxes">Humidity<span id="humidity"></span></div>
                <div id="for-cloudCover" class="bottomBoxes">cloud Cover<span id="cloudCover"></span></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
